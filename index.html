<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 300px;
        }
        .btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        .display {
            height: 60px;
            font-size: 30px;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator">
        <input type="text" id="display" class="form-control display" disabled />
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning" onclick="clearDisplay()">C</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="calculate()">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="col-9">
                <button class="btn btn-success w-100" onclick="appendToDisplay('%')">%</button>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        let expression = document.getElementById('display').value;
        try {
            let result = eval(expression); // Basic eval to calculate result
            alert('Result: ' + result); // Show result in alert
            console.log('Result: ', result); // Log result in console
            document.getElementById('display').value = result;
        } catch (e) {
            alert('Invalid Expression');
            console.log('Invalid Expression');
        }
    }
</script>

</body>
</html>
